<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Tryda Shop</title>
</head>
<body>    
    <header>
        <div class="align-items">
            <!-- LOGO -->
            <div id="sp-logo" class="logo">
                <img src="logo-tryda.png" alt="Logo de Tryda Shop">
            </div>
            <!-- MENÚ -->
            <nav id="menu">
                <ul class="content">
                    <li class="caja"><a href="#">Inicio</li>
                    <li class="caja"><a href="#">Categorías</li>
                    <li class="caja"><a href="#">Tendencias</li>
                    <li class="caja"><a href="#">Contáctanos</li>
                </ul>

                <form class="buscador">
                    <img src="./busqueda.png" alt="buscar">
                    <input type="searchword" name="buscar" placeholder="BUSCAR...">
                </form>

                <div class="icons">
                    <img src="./user.png" alt="inicia sesión">
                    <img src="./bolsa.png" alt="carrito de compras">
                </div>
            </nav>

        </div>
    </header>

    <main>
        <section>
            <div class="first-landing">
                <h1 id="box-2" class="title">TEMPORADA ALOCADA!</h1>
                <h1 id="title-box" class="stroke-text">TEMPORADA ALOCADA!</h1>
                <p class="description">Llegó el verano y nosotros vinimos recargados con lo último de este año. Descubre las nuevas tendencias aquí.</p>

                <a href="#" class="button">SHOP NOW</a>
            </div>

            <div class="images-landing">
                <img src="chica-rojo.jpg" alt="buzo oversize roja" id="rojo">
                <img src="./carrito-rosa.jpg" alt="camisa rosa" id="rosa">
            </div>
        </section>
    </main>
</body>
</html>
